<ion-view title="חדרי האוכל שלי"  hide-back-button="true">
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="logout()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="addPlaces()">
            <i class="icon ion-plus"></i>
        </button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <ion-item class="item item-thumbnail-left item-icon-right placeItem"  ng-href="#/places/{{ place.id }}" ng-repeat="place in user.places" dir="rtl">
                <div class="divPlaceImgStyle"><img ng-src="{{ place.imageUrl }}" class="placeImgStyle"></div>
                <div style="align-self:center;">
                    <h2 ng-init="init(place, place.id, place.branchId)">
                        {{ place.name }}
                    </h2>
                    <p>
                        {{ place.organization[0].name }}/
                        {{ place.branch[0].name }}
                    </p>
                    <h1><i class="timetraffic-{{ place.traffic | number:0 }}  ion-clock"></i></h1>
                </div>
                <ion-option-button class="button-assertive" ng-click="removePlace(place.id)">
                    <br/>
                    <span class="removePlaceBtn">הסרה</span>
                </ion-option-button>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
