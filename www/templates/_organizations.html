<ion-view title="ארגונים" hide-back-button="true">

    <ion-nav-buttons side="right">
        <button class="button" ng-click="logout()">
            Logout
        </button>
    </ion-nav-buttons>

    <ion-content>
        <!-- The content of the page -->

        <div class="list">
            <a class="item item-icon-left item-icon-right" ng-repeat="(id, organization) in organizations" ng-href="#/organizations/{{ id }}">
                <i class="icon ion-ios7-world-outline"></i>
                {{ organization.name }}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </div>

    </ion-content>
</ion-view>
