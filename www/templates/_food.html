<ion-view title="{{place.Foods[foodId].name}}">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="goHome()">
            <i class="icon ion-home"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="logout()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content>
              <div align="center">
                  <a ng-href="#/places/{{ placeId }}/foods/{{foodId}}/img"><img class="traffic-{{ place.Foods[foodId].traffic | number:0 }}" ng-src="{{place.Foods[foodId].imageUrl}}" style="align-content: center; min-width: 160px; max-width: 160px;min-height: 160px; max-height: 160px; border-radius: 100px; margin: 10px; background: white;" /></a>
              </div>
            </div>
            <div align="center" class="col">
                <button style="max-width: 25%;min-width: 25%" class="LikeButton-{{place.Foods[foodId].likers[userId]}} button button-outline icon-left ion-thumbsup button-positive"  ng-click="likeFood()">Like ({{place.Foods[foodId].likes}})</button>
                <button style="max-width: 25%;min-width: 25%" class="DisLikeButtonDisable-{{place.Foods[foodId].likers[userId]}} button  icon-left ion-thumbsdown button-assertive" ng-click="dislikeFood()" > Dislike  ({{place.Foods[foodId].dislikes}})</button>

                <button style="max-width: 25%;min-width: 25%" class="LikeButtonDisable-{{place.Foods[foodId].likers[userId]}} button  icon-left ion-thumbsup button-positive"  ng-click="likeFood()">Like ({{place.Foods[foodId].likes}})</button>
                <button style="max-width: 25%;min-width: 25%" class="DisLikeButton-{{place.Foods[foodId].likers[userId]}} button button-outline icon-left ion-thumbsdown button-assertive" ng-click="dislikeFood()" > Dislike  ({{place.Foods[foodId].dislikes}})</button>





            </div>
            </br>
            <div align="center" class="button-bar" >
                <a ng-click="reportHeavyTraffic()" class="button-small button button-assertive">!!!עמוס</a>
                <a ng-click="reportMediumTraffic()" class="button-small button button-energized">סביר</a>
                <a ng-click="reportLightTraffic()" class="button-small button button-balanced">!!!אין תור</a>

            </div>
            <div class="list" dir="rtl">
                <div class="item item-divider" style="text-align: center">
                    תגובות
                </div>
                <label class="item item-input">
                    <textarea placeholder="כתוב תגובה..." ng-model="comment.text"></textarea>
                </label>
                <div class="item" style="padding: 0; margin-top:0; margin-bottom: 10px;">
                    <button class="button button-block button-positive button-calm" style="margin: 0;" ng-click="submitComment()">שלח תגובה</button>
                </div>
                <div class="item" style="font-size:0.9em; padding:10px;" ng-repeat="(id, comment) in place.Foods[foodId].Comments | toArray | orderBy:'id':true" ng-show="comment!=null">
                    <i class="icon ion-person me-{{ comment.userId == userId }}" style="font-size:1.5em;"></i>
                    <span style="font-size:1em; font-weight: bold;" class="me-{{ comment.userId == userId }}" ng-show="comment.userId == userId">אני:</span>
                    <span style="font-size:1em; font-weight: bold;" class="me-{{ comment.userId == userId }}" ng-show="comment.userId != userId">{{comment.displayName || "אורח"}}:</span>
                    {{ comment.content }}
                </div>
            </div>

    </ion-content>

</ion-view>
