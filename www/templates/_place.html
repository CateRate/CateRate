<ion-view title="התפריט של {{place.name}}">
    <ion-content>
        <a class="item" href="#user">
        <div class="row" ng-repeat="food in place.Foods" ng-show="food"style="z-index: 1000; margin:5px;">
            <div class="col" style="max-width: 70px; text-align: center;">
                <img ng-src="{{ food.imageUrl }}" style="min-width: 80px; max-width: 80px;min-height: 80px; max-height: 80px; border: 4px solid red; border-radius: 100px; margin: 10px; background: white;" />
                <br/>
                <div style="width: 10%; min-width:100px;">
                    {{food.name}}
                </div>
            </div>
            <div class="col" style="z-index: -1">
                <div style="display: inline-block; height: 22px;margin-top: 22px;background: cornflowerblue; width: {{ 97 * food.likes / (food.likes + food.dislikes) }}%; border-radius: 0px 8px 8px 0px; border: 1px solid white;"></div>{{food.likes}}
                <br/>
                <div style="display: inline-block; height: 22px;background: indianred; width: {{ 97 * food.dislikes / (food.likes + food.dislikes) }}%; border-radius: 0px 8px 8px 0px; border: 1px solid white;"></div>{{food.dislikes}}
            </div>
        </div>
        </a>
    </ion-content>
</ion-view>
