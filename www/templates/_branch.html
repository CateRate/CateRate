<ion-view title="חדרי אוכל">

    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="goHome()">
            <i class="icon ion-home"></i>
        </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="logout()">
            Logout
        </button>
    </ion-nav-buttons>

    <ion-content>
    <ul class="list">
        <li class="item item-checkbox" ng-repeat="place in branch.places">
            <label class="checkbox">
                <input type="checkbox" ng-model="chosen[place.id]">
            </label>
            {{ place.name }}
        </li>
    </ul>
    </ion-content>
    <!--<div class="bar bar-footer">-->
        <!--<button class="button button-full button-positive" ng-click="addPlaces()">-->
            <!--הוסף לחדרי האוכל שלי-->
        <!--</button>-->
    <!--</div>-->

    <div class="bar bar-footer">
        <div class="title">
            <button class="button button-positive" ng-click="addPlaces()">
            הוסף לחדרי האוכל שלי
        </button>
        </div>

    </div>
</ion-view>
